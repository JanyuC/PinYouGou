    <title>用户注册</title>

<body>

    <!-- logo -->

    <div class="w header-box zhuce-logo">
        <img src="images/logo.png">
    </div>

    <!-- 注册账号 -->

    <div class="w zhuce-box">
        <p class="left">注册新用户</p>
        <p class="right" data-toggle="modal" data-target="#myDLModal" style="color: red; margin-right: .0651rem;">登录</p>
        <p class="right">我有账号，去</p>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="myDLModal" tabindex="-1" role="dialog" aria-labelledby="myDLModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="login-user">
                        <label>用户名:</label>
                        <input type="text" placeholder="请输入账号">
                    </div>
                    <div class="login-user">
                        <label>登录密码:</label>
                        <input type="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表单 -->

    <form action="" method="get" class="biaodan w">
        <ul>
            <li>
                <label for="tel">手机号：</label>
                <input type="text" name="phone" id="tel">
                <!-- 表单验证 -->
                <div class="reg">
                    <span></span>
                    <em></em>
                </div>
            </li>

            <li>
                <label for="password">登陆密码：</label>
                <input type="password" name="password" id="password" placeholder=" 6-16位且只能包含数字、字母和_">
                <div class="reg">
                    <span></span>
                    <em></em>
                </div>
            </li>
            <li>
                <label for="re-password">确认密码：</label>
                <input type="password" name="re-password" id="re_password">
                <div class="reg">
                    <span></span>
                    <em></em>
                </div>
            </li>
            <li>
                <label for="inform">短信验证码：</label>
                <input type="text" name="yanzhengma" id="inform">
                <div class="reg">
                    <span></span>
                    <em></em>
                </div>
            </li>
        </ul>
        <!-- 协议 -->
        <div class="xieyi">
            <input type="checkbox" checked="checked"> 同意协议并注册
            <a href="#">《用户协议》</a>
        </div>
        <input type="submit" value="点击注册" class="submit">

    </form>
    <!-- 公共底部 -->
    <div class="foot-footer" style="background-color: #f5f5f5;">

            <li><a>品优购公益</a></li>
            <li><a>English Site </a></li>

        </ul>
